<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="css/katalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <header> 
        <a href="./index.html" class="logo"><img src="image/logo.PNG" alt="Логотип"></a>
        
    </div>
    </header>
    <div class="nav-icon">
        <a href="./cart.html"><i class='bx bx-cart'></i></a>
    </div>

    <section class="katalog" id="katalog">
        <div class="center-text">
            <h2> КАТАЛОГ</h2>
        </div>
    
        <div class="products">
            <div class="row">
                <div class="column" data-id="1" data-name="Футболка" data-price="450" data-art="252653">
                    <img src="image/IMG000.jpg" alt="Фото футболки">
                    <div class="product-text">
                    </div>
                    <div class="price">
                        <h4>ФУТБОЛКА</h4>
                        <p>Ціна: 450 грн </p>
                       
                        <div class="quantity-selector">
                            <button class="decrement"><i class="fas fa-minus"></i></button>
                            <span class="count">1</span>
                            <button class="increment"><i class="fas fa-plus"></i></button>
                        </div>
                        <button class="add-to-cart">Додати до кошика</button>
                    </div>
                </div>
    
                <div class="column" data-id="2" data-name="Штани" data-price="800" data-art="564897">
                    <img src="image/IMG_1496.JPG" alt="Фото штанів">
                    <div class="product-text">
                    </div>
                    <div class="price">
                        <h4>ШТАНИ</h4>
                        <p>Ціна: 800 грн</p>
                       
                        <div class="quantity-selector">
                            <button class="decrement"><i class="fas fa-minus"></i></button>
                            <span class="count">1</span>
                            <button class="increment"><i class="fas fa-plus"></i></button>
                        </div>
                        <button class="add-to-cart">Додати до кошика</button>
                    </div>
                </div>
    
                <div class="column" data-id="3" data-name="Спортивний костюм" data-price="1300" data-art="125479">
                    <img src="image/photo_2024-04-09_21-29-57.jpg" alt="Фото спортивного костюму">
                    <div class="product-text">
                    </div>
                    <div class="price">
                        <h4>СПОРТИВНИЙ КОСТЮМ</h4>
                        <p>Ціна: 1300 грн</p>
                       
                        <div class="quantity-selector">
                            <button class="decrement"><i class="fas fa-minus"></i></button>
                            <span class="count">1</span>
                            <button class="increment"><i class="fas fa-plus"></i></button>
                        </div>
                        <button class="add-to-cart">Додати до кошика</button>
                    </div>
                </div>
    
                <div class="column"  data-id="4" data-name="Піджак" data-price="1100" data-art="547326">
                    <img src="https://ladylike.ua/f/imagecache/product/womens-clothing/2023/zhaket_zhenskiy_pritalennyy_chernyy_batal_2.jpg" alt="Фото піджака">
                    <div class="product-text">
                    </div>
                    <div class="price">
                        <h4>ПІДЖАК</h4>
                        <p>Ціна: 1100 грн</p>
                        
                        <div class="quantity-selector">
                            <button class="decrement"><i class="fas fa-minus"></i></button>
                            <span class="count">1</span>
                            <button class="increment"><i class="fas fa-plus"></i></button>
                        </div>
                        <button class="add-to-cart">Додати до кошика</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="script/java.js"></script>
</body>
</html>
