<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовити</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <header> 
        <a href="./index.html" class="logo"><img src="image/logo.PNG" alt=""></a>
    </header>
    
    <div class="container">
        <form action="./connect.php" method="post">
            <h2>Форма для замовлення</h2>
            <div class="input-group">
                <label for="first_name">Ім'я:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="input-group">
                <label for="last_name">Прізвище:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="input-group">
                <label for="phone">Номер телефону:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="email">Електронна адреса:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="product_sku">Артикул одягу:</label>
                <input type="text" id="product_sku" name="product_sku" required>
            </div>
            <div class="input-group">
                <label for="size">Розмір:</label>
                <select id="size" name="size" required>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="input-group">
                <button type="submit">Підтвердити</button>
            </div>
        </form>
    </div>
</body>
</html>
